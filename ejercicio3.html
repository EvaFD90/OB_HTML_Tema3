<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="ori.jpg" alt="Portada Ori and the Blind Forest" width="450" height="366">
        </div>
        <br>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="400" height="350" controls autoplay muted loop>
                <source src="Videoensayo - Colores Psicodélicos con un CD.mp4" type="video/mp4" />
            </video>
        </div>
        <br>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="03 King Kunta.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
